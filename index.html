<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>order summary card</title>
</head>
<body>
  <div class="card-wrap">

    <div class="card">
      <img src="/images/illustration-hero.svg" alt="An illustration of a woman dancing to music" class="hero-image">

      <div class="info">
        <h1 class="order-heading">Order Summary</h1>
        <p class="order-graph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="summary">
          <div class="summary-image summary-items">
            <img src="./images/icon-music.svg" alt="music note image">
          </div>
          <div class="summary-plan summary-items">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="summary-change summary-items">
            <a href="#" id="change-order">Change</a>
          </div>
        </div> <!-- Summary End -->

        <button type="button" name="payment">Proceed to Payment</button>
        <a href="#" id="cancel-order">Cancel Order</a>
      </div> <!-- Info End -->

    </div> <!-- Card End -->

  </div> <!-- Card Wrap End -->

</body>
</html>
